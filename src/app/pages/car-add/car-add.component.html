<div class="flex h-svh justify-center items-center text-center">
    <div class="w-full max-w-xs">
        <form 
            [formGroup]="addForm"
            (ngSubmit)="onSubmitForm()"
            class="bg-white shadow-md border border-gray-500 rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="brand">
                Marque
              </label>
              <input 
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="brand" type="text" placeholder="Ex:  Renault"
                  formControlName="brand">
            </div>
            <div class="mb-6">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="model">
                Modèle
              </label>
              <input 
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-2 leading-tight focus:outline-none focus:shadow-outline" id="model" type="model" placeholder="Ex: Mégane"
                  formControlName="model">
            </div>
        
            <div class="flex items-center justify-center">
              <button class="bg-blue-500 hover:enabled:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50" type="submit"
              [disabled]="addForm.invalid">
                Ajouter
              </button>
            </div>
        </form>
    </div>

</div>
